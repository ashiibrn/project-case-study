<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #lighter{
            width: 30px;
            height: 30px;
            position: fixed;
            top: 50%;
        }
        #nighter{
            width: 30px;
            height: 30px;
            position: fixed;
            top: 50%;
        }
    </style>
</head>
<body>
    <button onclick="lightmode()" id="lighter"></button>
    <button onclick="nightmode()" id="nighter"></button>

    <script>
        function nightmode(){
            document.body.style.background = '#000';
            document.getElementById("nighter").style.display = 'none';
        }
        function lightmode(){
            document.body.style.background = '#fff';
            document.getElementById("nighter").style.display = 'inline';
        }
    </script>
</body>
</html>
